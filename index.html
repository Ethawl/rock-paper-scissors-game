<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">

  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>
  <div class="header">
    <h1 id="game-title">ROCK PAPER SCISSORS GAME</h1>
    <h2 id="condition">The first to reach 5 wins the game</h2>
  </div>

  <div class="result-container">
    <p id="p1"></p>
    <div class="player">
      <p id="p2"></p>
      <p id="p3"></p>
    </div>

    <p id="p4"></p>
  </div>


  <div class="button-container">
    <button id="Rock">
      Rock
    </button>
    <button id="Paper">
      Paper
    </button>
    <button id="Scissors">
      Scissors
    </button>
  </div>


</body>


</html>
